<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="notification">
            <p>Copied to clipboard!!!</p>
        </div>
        <div class="header">
            <p>Generate a</p>
            <p>random password</p>
            <span>Never use an insecure password again.</span>
            <br>
            <br>
            <button type="button" onclick="getPasswords()">Generate Password</button>
            <br>
            <div class="password-length">
                <label for="quantity">Length (between 4 and 20):</label>
                <input type="number" id="quantity" name="quantity" min="1" max="20" value="10">
                <span id="length-error"></span>
            </div>
            <br>
            <hr>
            
        </div>
        <div class="grid-container">
            <div class="grid-item" onclick="copyToClipboard(1)">...</div>
            <div class="grid-item" onclick="copyToClipboard(2)">...</div>
            <div class="grid-item" onclick="copyToClipboard(3)">...</div>
            <div class="grid-item" onclick="copyToClipboard(4)">...</div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
